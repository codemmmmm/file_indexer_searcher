{% load render_table from django_tables2 %}
<!doctype html>
<html>
    <head>
        <title>List of files</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    </head>
    <body>
        <div id="results">
            {% render_table table %}
        </div>
        
        <div id="charts">
            <img src="data:image/png;base64, {{chart|safe}}" alt="distribution of file types (file extensions)"/>
        </div>
    </body>
</html>
