{% extends "search/search.html" %}

    {% block entries %}
    
    <table>
        <tr>
            <th>File path</th>
            <th>File type</th>
            <th>File size</th>
            <th>Last modification date</th>
        </tr>                        
    {% for entry in entries %}
        <tr>
            <td><a href=file:///{{ entry.filefullpath }}>{{ entry.filefullpath }}</a></td>
            <td>{{ entry.filetype }}</td>
            <td>{{ entry.filesize|filesizeformat }}</td> <!--shows e.g. MB when it is MiB, i.e. actually divided by 1024-->
            <td>{{ entry.filelastmodificationdate }}</td>
        </tr>
    {% endfor %}
    </table>
    {% endblock %}
