{% load render_table from django_tables2 %}
<!doctype html>
<html>
    <head>
        <title>List of files</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    </head>
    <body>
        <div id="results">
            {% render_table table %}
        </div>
        
        <div id="charts">
            <img src="data:image/png;base64, {{chart_size|safe}}" alt="Distribution of file size" style = "float: left;width: 33.3%;"/>
            <img src="data:image/png;base64, {{chart_time|safe}}" alt="Distribution of file size" style = "float: left;width: 33.3%;"/>
            <img src="data:image/png;base64, {{chart_owner|safe}}" alt="Distribution of file size" style = "float: left;width: 33.3%;"/>
            <img src="data:image/png;base64, {{chart_extension_count|safe}}" alt="Distribution of file types (file extensions)"/>
            <img src="data:image/png;base64, {{chart_extension_size|safe}}" alt="Distribution of file size"/>
        </div>
    </body>
</html>
